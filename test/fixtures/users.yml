valid:
    email: foo@bar.net

invalid:
    email: invalid@email.com!

valid_code:
    email: valid_code@user.net
    hashed_code: hashedvalidcode
    activated: false
    activated_at: <%= 5.seconds.ago %>

activated_code:
    email: activated_code@user.net
    hashed_code: hashedactivatedcode
    activated: true
    activated_at: <%= 5.seconds.ago %>

expired_code:
    email: activated_code@user.net
    hashed_code: hashedexpiredcode
    activated: false
    activated_at: <%= (PasswordlessConfig.config[:code_validity_period] + 100).seconds.ago %>